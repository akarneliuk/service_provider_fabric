      tag: CORE
      enabled: true
      af:
          - afi: IPV4
            safi: UNICAST
          - afi: IPV6
            safi: UNICAST
      area_id: "49.0000"
      system_id: "0100.0000.0022"
      is_type: LEVEL_2
      advertise: passive
      interfaces:
          - name: Loopback0
            passive: true
            segment_routing:
                id_type: index
                id_value: 22
          - name: Ethernet1
            passive: false
            type: POINT_TO_POINT
            metric: 100
          - name: Ethernet2
            passive: false
            type: POINT_TO_POINT
mpls:
    - protocol: isis-sr
      enabled: true
...
