      enabled: true
      ipv4:
          address: 10.22.33.22
          prefix: 24
      ipv6:
          address: fc00::10:22:33:22
          prefix: 112
    - name: Ethernet2
      enabled: true
      ipv4:
          address: 10.1.22.22
          prefix: 24
      ipv6:
          address: fc00::10:1:22:22
          prefix: 112
